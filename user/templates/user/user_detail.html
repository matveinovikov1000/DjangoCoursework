{% extends 'mailings/base.html' %}
{% block content %}
    <div class="container">
        <div class="row text-center">
            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <img src="{{ user.image.url }}" alt="Фотка не добавлена">
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>Адрес электронной почты: {{ object.email }}</li>
                            <li>Номер телефона: {{ object.phone_number }}</li>
                            <li>Страна пребывания: {{ object.country }}</li>
                        </ul>
                        <a class="p-2 btn btn-outline-primary" href="{% url 'user:user_update' user.pk %}">Редактировать</a>
                        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:home' %}">Назад</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
