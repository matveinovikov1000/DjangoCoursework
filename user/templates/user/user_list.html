{% extends 'mailings/base.html' %}
{% block content %}
    <div class="container">
        <div class="row text-center">
            {% for user in object_list %}
            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Пользователь: {{ user.email }}</h4>
                    </div>
                    <div class="card-body">
                        <a class="p-2 btn btn-outline-primary" href="{% url 'user:block_user' user.pk %}">Заблокировать пользователя</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
