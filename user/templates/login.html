{% extends 'mailings/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Войти
                    </button>
                    <a class="p-2 btn btn-outline-primary" href="{% url 'user:password_recovery' %}">Забыли пароль?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
