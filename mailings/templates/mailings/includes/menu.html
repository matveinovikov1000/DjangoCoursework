<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Рассылки.ру</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailings:home' %}">Главная</a>
        {% if not user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'user:register' %}">Регистрация</a>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'user:user-profile' user.pk %}">Профиль</a>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'user:logout' %}">Выход</a>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'user:login' %}">Вход</a>
        {% endif %}
    </nav>
</div>
